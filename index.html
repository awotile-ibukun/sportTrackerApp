<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="score-header">HOME</h3>
        <div class="score-display" id="score-displayer1">0</div>
        <div class="score-button">
          <button id="btn1">+1</button>
          <button id="btn2">+2</button>
          <button id="btn3">+3</button>
        </div>
        <div class="save-div">
          <button id="btn7" class="save-btn">Save & Reset</button>
        </div>
        <p style="color: white; font-size: bold; font-size: 12px" id="total1">
          Score Line:
        </p>
      </div>
      <div>
        <h3 class="score-header">AWAY</h3>
        <div class="score-display" id="score-displayer2">0</div>
        <div class="score-button">
          <button id="btn4">+1</button>
          <button id="btn5">+2</button>
          <button id="btn6">+3</button>
        </div>
        <div class="save-div">
          <button id="btn8" class="save-btn">Save & Reset</button>
        </div>
        <p style="color: white; font-size: bold; font-size: 12px" id="total2">
          Score Line:
        </p>
      </div>
    </div>
    <script src="index.js"></script>
    <script>
      const scoreDisplayer1 = document.getElementById("score-displayer1");
      const scoreDisplayer2 = document.getElementById("score-displayer2");
      const total1 = document.getElementById("total1");
      const total2 = document.getElementById("total2");

      let score1 = 0;
      let score2 = 0;

      function updateScoreDisplay() {
        scoreDisplayer1.textContent = score1;
        scoreDisplayer2.textContent = score2;
        total1.textContent = `Score Line: ${score1}`;
        total2.textContent = `Score Line: ${score2}`;
      }

      document.getElementById("btn1").addEventListener("click", () => {
        score1 += 1;
        updateScoreDisplay();
      });
      document.getElementById("btn2").addEventListener("click", () => {
        score1 += 2;
        updateScoreDisplay();
      });
      document.getElementById("btn3").addEventListener("click", () => {
        score1 += 3;
        updateScoreDisplay();
      });
      document.getElementById("btn4").addEventListener("click", () => {
        score2 += 1;
        updateScoreDisplay();
      });
      document.getElementById("btn5").addEventListener("click", () => {
        score2 += 2;
        updateScoreDisplay();
      });
      document.getElementById("btn6").addEventListener("click", () => {
        score2 += 3;
        updateScoreDisplay();
      });

      document.getElementById("btn7").addEventListener("click", () => {
        score1 = 0;
        updateScoreDisplay();
      });
      document.getElementById("btn8").addEventListener("click", () => {
        score2 = 0;
        updateScoreDisplay();
      });
    </script>
  </body>
</html>
